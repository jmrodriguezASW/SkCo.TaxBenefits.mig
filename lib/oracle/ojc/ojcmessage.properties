standardUsageScreen =\
\  -g                        Generates debugging information\n\
\  -g:none                   Omits debugging information\n\
\  -g:{source,lines,vars}    Generates selected debugging information\n\
\  -nowarn                   Suppresses warning messages\n\
\  -verbose                  Prints compilation progress information\n\
\  -deprecation              Warns about deprecations\n\
\  -classpath <pathlist>     Sets location of user class files\n\
\  -cp <pathlist>            Sets location of user class files\n\
\  -sourcepath <pathlist>    Sets location of input source files\n\
\  -bootclasspath <pathlist> Overrides location of system class files\n\
\  -extdirs <pathlist>       Overrides location of installed extensions\n\
\  -endorseddirs <pathlist>  Overrides location of endorsed standards\n\
\  -d <outdir>               Sets output directory for generated class files\n\
\  -encoding <name>          Specifies character encoding of source files\n\
\  -source <version>         Sets source compatibility to JDK version\n\
\  -target <version>         Generates class files for JDK version\n\
\  -version                  Prints version information\n\
\  -help                     Prints standard options information\n\
\  -X                        Prints non-standard options information

nonStandardUsageScreen =\
\Non-standard compiler options:\n\
\  -Xhelp <option>           Prints detailed information about an option\n\
\  -g:codecoach              Generates codecoach information\n\
\  -deprecation:self         Warns about deprecations within source files\n\
\  -exclude <classnamelist>  Eliminate calls to static void methods of classes\n\
\  -msglimit:<number>        Set maximum number of errors/warnings to output\n\
\  -nowarn:<number>          Suppresses specific warning message\n\
\  -nowrite                  Suppresses writing of class files\n\
\  -noquiet                  Displays filenames as they are compiled\n\
\  -recurse [level]          Recursively expand wildcard file specifications\
\  -p {package}+             Compiles all sources in package\n\
\  -s {source}+              Compiles the specified source file\n\
\  -strictfp                 Compiles all method as declared strictfp\n\
\  -verbosepath              Displays sourcepath and classpath values\n\
\  -warn                     Enables all warning messages\n\
\  -warn:<number>            Enables specific warning message\n\
\  -warningtag <taglist>     Warns about specified javadoc comment tags\n\
\  -Xwarnerror               Treats warnings as errors\n\
\  -Xomitasserts             Suppresses code generation for assertions

