#
# tcheck.properties
#
# Specifies the parameters for the translation checker.
# 
# Invocation: 
#     java oracle.util.tcheck.Main <lang1> <lang2> ...
# or
#     java oracle.util.tcheck.Main all

# General parameters:
#
#  verbatim=<Comment string that prefixes entries which should be left verbatim>
#
#  keywords=<Comment string prefixes keywords entries which should occur>
#
verbatim=DO NOT TRANSLATE THE NEXT LINE
keywords=DO NOT TRANSLATE THE FOLLOWING KEYWORDS IN THE NEXT LINE:

#  lang=<lang1> <LanguageDescriptionInOneWord>
#  lang=<lang2> <LanguageDescriptionInOneWord>
#  lang=<lang3> <LanguageDescriptionInOneWord>
#  ...
lang=fr French
lang=de German
lang=ja Japanese
 
#  file=<qualified-java-or-properties-file-name1>
#  file=<qualified-java-or-properties-file-name2>
#  file=<qualified-java-or-properties-file-name3>
#  ...
#
file=./oracle/sqlj/mesg/OraCustomizerErrorsText.java
file=./oracle/sqlj/mesg/OracleErrorsText.java
file=./oracle/sqlj/runtime/error/OraCustomizationErrorsText.java
# Not to be translated
# file=./sqlj/mesg/ConfigText.java
file=./sqlj/mesg/JavacErrorsText.java
file=./sqlj/mesg/OptionDescText.java
file=./sqlj/mesg/AuditorInstallerErrorsText.java
file=./sqlj/mesg/CustomizerHarnessErrorsText.java
file=./sqlj/mesg/ProfilePrinterErrorsText.java
# Not to be translated
# file=./sqlj/mesg/SemanticDefaultsText.java
file=./sqlj/mesg/SemanticErrorsText.java
file=./sqlj/mesg/SemanticOptionsText.java
file=./sqlj/mesg/SyntaxErrorsText.java
file=./sqlj/mesg/SerProfileToClassErrorsText.java
file=./sqlj/mesg/TranslatorErrorsText.java
file=./sqlj/runtime/error/ProfileErrorsText.java
